        <div class="main-content">
            <div class="welcome-message">Menu Management</div>

            <div class="buttons-container">
                <button class="btn categories" id="openCategories">Categories</button>
                <div class="right-buttons">
                    <button class="btn delete">Delete Product</button>
                    <button class="btn add">Add Product</button>
                </div>
            </div>

            <table class="menu-table-container">
                <thead>
                    <tr class="menu-header">
                        <td></td>
                        <th>NAME</th>
                        <th>IMAGE</th>
                        <!-- <th>DESCRIPTION</th> -->
                        <th>CATEGORY</th>
                        <th>PRICE</th>
                        <th>DATE</th>
                        <th>TIME</th>
                        <th>MORE</th>

                </thead>

                    <!-- To be filled in js -->

        <!-- Add Product Modal -->
        <!-- Add Product Modal -->
        <div id="addProductModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-btn" id="closeAddProduct">&times;</span>
                    <h2>Add Product</h2>
                </div>

                <form class="modal-form" id="addProductForm">
                    <label for="productName">Product Name</label>
                    <input type="text" id="productName" name="productName" required>

                    <label for="productImage">Image URL</label>
                    <input type="text" id="productImage" name="productImage" placeholder="Enter image URL" required>

                    <label for="productCategory">Category</label>
                    <select id="productCategory" name="productCategory" required>
                        <option value="">-- Select Category --</option>
                    </select>

                    <label for="productPrice">Price</label>
                    <input type="number" id="productPrice" name="productPrice" step="0.01" required>

                    <div class="date-time-group">
                        <div class="form-field">
                            <label for="productDate">Date</label>
                            <input type="date" id="productDate" name="productDate" required>
                        </div>

                        <div class="form-field">
                            <label for="productTime">Time</label>
                            <input type="time" id="productTime" name="productTime" required>
                        </div>

                        <div class="form-field">
                            <label>&nbsp;</label>
                            <button type="button" class="now-btn" id="productDateTimeNow">Now</button>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="submit" class="btn save">Add Product</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div id="categoriesModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-btn" id="closeCategories">&times;</span>
                    <h2>Categories</h2>
                </div>

                <div class="modal-container">
                    <div class="categories-table-container">
                        <table class="categories-table">
                            <thead>
                                <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>More</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- To be filled in js -->
                            </tbody>
                        </table>
                    </div>

                    <form class="modal-form" id="addCategoryForm">
                        <h3>Configure Categories</h3>

                        <label for="categoryName">Category Name</label>
                        <input type="text" id="categoryName" name="categoryName" placeholder="Enter category name" required>

                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="3" placeholder="Enter description"></textarea>

                        <div class="date-time-group">
                            <div class="form-field">
                                <label for="date">Date</label>
                                <input type="date" id="date" name="date" required>
                            </div>

                            <div class="form-field">
                                <label for="time">Time</label>
                                <input type="time" id="time" name="time" required>
                            </div>

                            <div class="form-field">
                                <label>&nbsp;</label> <!-- empty label for spacing -->
                                <button type="button" class="now-btn" id="date-time-now">Now</button>
                            </div>
                        </div>

                        <button type="submit" class="btn add">Add Category</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Edit Category Modal -->
        <div id="editCategoryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-btn" id="closeEditCategory">&times;</span>
                    <h2>Edit Category</h2>
                </div>

                <form class="modal-form" id="editCategoryForm">
                    <label for="editName">Category Name</label>
                    <input type="text" id="editName" name="editName" required>

                    <label for="editDescription">Description</label>
                    <textarea id="editDescription" name="editDescription" rows="3"></textarea>

                    <div class="date-time-group">
                        <div class="form-field">
                            <label for="editDate">Date</label>
                            <input type="date" id="editDate" name="editDate" required>
                        </div>

                        <div class="form-field">
                            <label for="editTime">Time</label>
                            <input type="time" id="editTime" name="editTime" required>
                        </div>

                        <div class="form-field">
                            <label>&nbsp;</label> <!-- empty label for spacing -->
                            <button type="button" class="now-btn" id="edit-date-time-now">Now</button>
                        </div>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn delete" id="deleteCategory">Delete Category</button>
                        <button type="submit" class="btn save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="logoutModal" class="modal">
            <div class="modal-content">
                <h3>Are you sure you want to log out?</h3>
                <button class="confirm" onclick="confirmLogout()">Yes</button>
                <button class="cancel" onclick="hideModal()">No</button>
            </div>
        </div>
        <script type="module" src="javascript/admin-menu.js"></script>
