        <div class="main-content">
            <div class="welcome-message">Customer Reservations</div>
            <div class="buttons-container">
                <div></div>
                <div class="right-buttons">
                    <button class="btn delete" id="deleteSelected">Delete Selected</button>
                    <button class="btn add" id="openAddReservation">Add Reservation</button>
                </div>
            </div>
            <div class="reservation-table-container">
                <div class="reservation-header">
                    <div>NAME</div>
                    <div>TABLE</div>
                    <div>TIME</div>
                    <div>NO. OF GUESTS</div>
                    <div>STATUS</div>
                    <div>MORE</div>
                </div>
                <!-- Dynamic rows will be injected here -->
                <div id="reservation-rows"></div>
            </div>

        </div>

        
        <div id="logoutModal" class="modal">
            <div class="modal-content">
                <h3>Are you sure you want to log out?</h3>
                <button class="confirm" onclick="confirmLogout()">Yes</button>
                <button class="cancel" onclick="hideModal()">No</button>
            </div>
        </div>

        <!-- Add Reservation Modal -->
        <div id="addReservationModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close-btn" id="closeAddReservation">&times;</span>
                    <h2>Add Reservation</h2>
                </div>
                <form id="addReservationForm" class="modal-form">
                    <label for="arName">Name</label>
                    <input type="text" id="arName" name="name" placeholder="Mr. Gulper" required>

                    <label for="arArea">Area</label>
                    <select id="arArea" name="area" required>
                        <option value="inside">Inside</option>
                        <option value="outside">Outside</option>
                    </select>

                    <label for="arTableId">Table</label>
                    <select id="arTableId" name="tableId" required>
                        <option value="">-- Select Table --</option>
                        <option value="IN1">IN1</option>
                        <option value="IN2">IN2</option>
                        <option value="IN3">IN3</option>
                        <option value="IN4">IN4</option>
                        <option value="IN5">IN5</option>
                        <option value="IN6">IN6</option>
                        <option value="OU1">OU1</option>
                        <option value="OU2">OU2</option>
                        <option value="OU3">OU3</option>
                        <option value="OU4">OU4</option>
                        <option value="OU5">OU5</option>
                        <option value="OU6">OU6</option>
                    </select>

                    <div class="date-time-group">
                        <div class="form-field">
                            <label for="arDate">Date</label>
                            <input type="date" id="arDate" name="date" required>
                        </div>
                        <div class="form-field">
                            <label for="arTime">Time</label>
                            <input type="time" id="arTime" name="time" required>
                        </div>
                        <div class="form-field">
                            <label>&nbsp;</label>
                            <button type="button" id="arNowBtn" class="now-btn">Now</button>
                        </div>
                    </div>

                    <label for="arPeople">No. of People</label>
                    <input type="number" id="arPeople" name="people" min="1" max="20" required>

                    <label for="arStatus">Status</label>
                    <select id="arStatus" name="status" required>
                        <option value="booked">Booked</option>
                        <option value="seated">Seated</option>
                        <option value="waiting">Waiting</option>
                        <option value="cancelled">Cancelled</option>
                    </select>

                    <div class="modal-actions">
                        <button type="submit" class="btn save">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Reservation Details Modal -->
        <div id="reservationDetailsModal" class="modal" style="display:none;">
            <div class="modal-content" style="max-width:520px;">
                <div class="modal-header">
                    <span class="close-btn" id="closeReservationDetails" style="float:right;font-size:24px;font-weight:bold;cursor:pointer;color:#2B193C;">&times;</span>
                    <h2>Reservation Details</h2>
                </div>
                <div id="reservationDetailsBody" style="display:flex;flex-direction:column;gap:8px;"></div>
            </div>
        </div>

        <!-- Generic Info Modal -->
        <div id="adminInfoModal" class="modal" style="display:none;">
            <div class="modal-content" style="max-width:420px;">
                <div class="modal-header">
                    <h3 id="adminInfoText" style="margin:0;">Info</h3>
                </div>
                <div class="modal-actions" style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px;">
                    <button id="adminInfoOk" class="btn save" style="padding:10px 16px;font-weight:600;cursor:pointer;background:#2B193C;color:#fff;border:2px solid #2B193C;">OK</button>
                </div>
            </div>
        </div>

        <!-- Generic Confirm Modal -->
        <div id="adminConfirmModal" class="modal" style="display:none;">
            <div class="modal-content" style="max-width:420px;">
                <div class="modal-header">
                    <h3 id="adminConfirmText" style="margin:0;">Confirm</h3>
                </div>
                <div class="modal-actions" style="display:flex;justify-content:flex-end;gap:10px;margin-top:20px;">
                    <button id="adminConfirmCancel" class="btn delete" style="padding:10px 16px;font-weight:600;cursor:pointer;">Cancel</button>
                    <button id="adminConfirmOk" class="btn save" style="padding:10px 16px;font-weight:600;cursor:pointer;background:#2B193C;color:#fff;border:2px solid #2B193C;">Confirm</button>
                </div>
            </div>
        </div>

        <script type="module" src="javascript/admin-reservation.js"></script>
